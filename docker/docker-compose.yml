version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bava_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bava_db}
      POSTGRES_USER: ${POSTGRES_USER:-bava_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bava_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bava_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bava_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@bava.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - bava_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  bava_network:
    driver: bridge
